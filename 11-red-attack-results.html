<!DOCTYPE html>
<html lang="en" style="background-color: red;">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>HCI Project Group30</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="background-color: red;" onload="redirect_load('1-start-screen.html')">
    <!-- div for the scores -->
    <div>
      <!-- <p>page 11-red-attack-results</p> -->
      <h2>X Damage dealt to Team Blue!</h2><br>
    </div>

    <div>
      <h3>Want to save your score?</h3>
      <h4>Take a picture of this screen and fill out the form from the QR code below</h4>
      <img src="Form-QR-Code.png" alt="Form-QR-Code" style="height: 100px;">
    </div>

    <!-- general information div -->
    <div>
      <h2>Recent Players</h2>
      
      <!-- div for the general information -->
      <div class="row">
        <div class="column-6">
          <h2></h2>
        </div>
        <div class="column-6">
          <h2>Player</h2>
        </div>
        <div class="column-6">
          <h2>Team</h2>
        </div>
        <div class="column-6">
          <h2>Attack</h2>
        </div>
        <div class="column-6">
          <h2>Score</h2>
        </div>
        <div class="column-6">
          <h2></h2>
        </div>      
      </div>

      <!-- div for player -->
      <div class="row">
        <div class="column-6">
          <h2></h2>
        </div>
        <div class="column-6">
          <h2>---</h2>
        </div>
        <div class="column-6">
          <h2>---</h2>
        </div>
        <div class="column-6">
          <h2>---</h2>
        </div>
        <div class="column-6">
          <h2>---</h2>
        </div>
        <div class="column-6">
          <h2></h2>
        </div>      
      </div>
    </div>

    <div>
      <button data-url="1-start-screen.html" onmouseenter="redirect('1-start-screen.html')" onmouseleave="cancel_redirect()">
        Continue to next player
      </button>
    </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
