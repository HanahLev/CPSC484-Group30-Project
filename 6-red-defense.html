<!DOCTYPE html>

  <head>

  <body>
    <!-- header div -->
    <div>
      <p>page 6-red-defense</p>
      <h2>Asteroids left: X</h2>

    <!-- main div -->
    <div>
      <button onclick="redirect()">
       Click to redirect

    <script>
        function redirect () {
           setTimeout(myURL, 3000);
           var result = document.getElementById("result");
           result.innerHTML = "<b> The page will redirect after delay of 3 seconds";
        }
  
        function myURL() {
           document.location.href = '7-red-defense-results.html';
        }
     </script>
