<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

  <body>
    <!-- div for the scores -->

      <h2>PERFORM COUNTER ATTACK</h2>
      <p id="result"></p>

    <!-- general information div -->
    <div>

      }
    </script>
